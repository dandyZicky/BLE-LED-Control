<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BLE LED Controller</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.ble.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

  <div class="upper-bar">
    <header>
      <div class="split-half left">
        <!-- <h1>Connect BLE</h1> -->
        <input type="button" id="connect-ble" name="connector" value="" class="style-ble-button">
        <label for="connect-ble" class="style-ble-label">Connect BLE</label>
      </div>
      <div class="split-half right">
        <input type="button" id="led-off" name="ledoff" value="" class="style-off-button">
        <label for="led-off" class="style-off-label">LED OFF</label>
      </div>
  </div>

  <div class="control">
    <div class="split-third led-panel">
      <h1>Select LED Panel</h1>
      <h2 id="led-num">all</h2>
      <div class="led-selector">
        <select id="led-number" name="led-number" onchange="ledSelected()">
          <option value="all">ALL</option>
          <option value="led1">LED1</option>
          <option value="led2">LED2</option>
          <option value="led3">LED3</option>
          <option value="led4">LED4</option>
          <option value="led5">LED5</option>
          <option value="led6">LED6</option>
          <option value="led7">LED7</option>
          <option value="led8">LED8</option>
          <option value="led9">LED9</option>
          <option value="led10">LED10</option>
        </select>
        <script>
          function ledSelected() {
            document.getElementById('led-num').innerText = document.getElementById('led-number').value
          }
        </script>
      </div>
    </div>
    <div class="split-third color-picker">
      <h1>Color Picker</h1>
      <h2 id="val-color">#000000</h2>
      <div class="pickr"></div>
    </div>
    <div class="split-third brightness">
      <h1>Brightness Control</h1>
      <h2 id="val-brightness">0</h2>
      <div class="slider-box">
        <input oninput="brightnessVal()" type="range" min="0" max="255" value="0" step="1" class="brightness-slider"
          id="rangeSlider"></input>
        <script>
          let valueBrightness = document.getElementById('val-brightness')
          let thumbPos = document.getElementById('rangeSlider')

          function brightnessVal() {
            valueBrightness.innerText = thumbPos.value
          }
        </script>
      </div>
    </div>
  </div>

</body>

</html>
